<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My advertisements</title>
    <link rel="stylesheet" href="../css/list-advertisements.css" type="text/css">
</head>
<body>
<div class="main-page-styles">

    <div class="header">
        <p>Advertisement service!</p>
    </div>

    <div class="content-container-wrapper">
        <div class="content-container">
            <div class="profile-side-bar">
                <div class="profile-author-details">
                    <div class="profile-icon icon">
                    </div>
                    <div class="profile-author-name element-bar">
                        <span class="author-name-text">
                            Eugeniy
                        </span>
                    </div>
                    <div class="profile-reviews element-bar">
                        <a href="#">
                            <p>4 reviews!</p>
                        </a>
                    </div>
                </div>
                <div class="profile-redirect-elements">
                    <div class="main-profile-page element-bar">
                        <a href="#">
                            <p>my page!</p>
                        </a>
                    </div>
                    <div class="main-profile-advertisements element-bar">
                        <a href="#">
                            <p>my advertisements!</p>
                        </a>
                    </div>
                    <div class="main-profile-messages element-bar">
                        <a href="#">
                            <p>my messages!</p>
                        </a>
                    </div>
                </div>

            </div>
            <div class="main-content">
                <div class="advertisement-header">
                    <p>Your advertisements</p>
                </div>
                <div class="card-container">
                    <div class="advertisement-card">
                        <div class="card-image">
                        </div>
                        <div class="card-info">
                            <ul class="card-info-list">
                                <li>Title</li>
                                <li>1500P</li>
                                <li>Г. Москва, ул. Алябьева, 4к3</li>

                            </ul>
                        </div>
                        <div class="card-actions    ">
                            <button type="button" class="card-update-btn btn">
                                    <span class="card-update-btn-text">
                                        update
                                    </span>
                            </button>
                            <button type="button" class="card-delete-btn btn">
                                    <span class="card-delete-btn-text">
                                        delete
                                    </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
