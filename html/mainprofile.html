<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My profile</title>
    <link rel="stylesheet" type="text/css" href="/css/mainprofile.css">
</head>
<body>

<div class="main-page-styles">

    <div class="author-profile-container">
        <div class="profile-header">
            <h1>Profile settings</h1>
        </div>

        <div class="profile-details-segment">
            <div class="segment-block personal-details">
                <div class="personal-details-header">
                    <h2>Personal details</h2>
                </div>

                <div class="personal-details-content">
                    <div class="name-surname-content-block">
                        <form class="user-name-surname-change">
                            <div class="change-user-name-block">
                                <h5>name</h5>
                                <input class="change-user-name-input" placeholder="Eugeniy">
                            </div>
                            <div class="change-user-surname-block">
                                <h5>surname</h5>
                                <input class="change-user-surname-input" placeholder="Kudashov">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div class="segment-block security-details">
                <div class="security-details-header">
                    <h2>Security details</h2>
                </div>

                <div class="personal-details-content">
                    <div class="security-content-block">
                        <form class="user-name-surname-change">
                            <div class="change-username-block">
                                <h5>username</h5>
                                <input class="change-user-username-input" placeholder="Eugeniy">
                            </div>
                            <div class="change-username-block">
                                <h5>password</h5>
                                <input class="change-user-password-input" placeholder="***********" type="password">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <div class="profile-actions">
            <form class="profile-actions-form">
                <button type="submit">
                    save all
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
